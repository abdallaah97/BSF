<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings | BSF</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block">
                <div class="sidebar">
                    <div class="sidebar-logo">
                        <i class="fas fa-calendar-check fa-lg"></i>
                        <span>BSF Admin</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-grid-2"></i> Dashboard</a>
                        <a class="nav-link active" href="bookings.html"><i class="fas fa-calendar-day"></i> Bookings</a>
                        <a class="nav-link" href="#"><i class="fas fa-concierge-bell"></i> Services</a>
                        <a class="nav-link" href="#"><i class="fas fa-building"></i> Providers</a>
                        <a class="nav-link" href="#"><i class="fas fa-user-group"></i> Customers</a>
                        <hr class="my-4 border-light opacity-50">
                        <a class="nav-link" href="#"><i class="fas fa-gear"></i> Settings</a>
                        <a class="nav-link text-danger mt-auto" href="#" onclick="AuthService.logout()">
                            <i class="fas fa-power-off"></i> Sign Out
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Content Area -->
            <div class="col-md-10">
                <header class="content-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="fw-bold mb-0">Booking Management</h5>
                        <p class="text-muted text-xs mb-0">View and filter all system orders</p>
                    </div>

                    <div class="user-badge shadow-sm bg-white">
                        <img src="https://ui-avatars.com/api/?name=User&background=eff6ff&color=2563eb" id="userAvatar"
                            class="user-img" alt="User">
                        <div class="d-none d-lg-block me-2">
                            <div class="text-main fw-bold text-xs" id="displayName">Admin</div>
                            <div class="text-muted" style="font-size: 10px;">Administrator</div>
                        </div>
                    </div>
                </header>

                <main class="dashboard-container">
                    <!-- Filters -->
                    <div class="stat-box border-0 mb-4">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label text-xs fw-bold text-uppercase text-muted">Service Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i
                                            class="fas fa-search text-muted small"></i></span>
                                    <input type="text" id="filterService" class="form-control border-start-0"
                                        placeholder="Filter by service...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-xs fw-bold text-uppercase text-muted">Provider
                                    Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i
                                            class="fas fa-user text-muted small"></i></span>
                                    <input type="text" id="filterProvider" class="form-control border-start-0"
                                        placeholder="Filter by provider...">
                                </div>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-primary w-100" onclick="resetFilters()">
                                    <i class="fas fa-sync-alt me-2"></i> Reset Filters
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Bookings Table -->
                    <div class="table-card overflow-hidden mt-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th>OrderID</th>
                                        <th>Customer</th>
                                        <th>Service</th>
                                        <th>Provider</th>
                                        <th>Schedule</th>
                                        <th>Status</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="bookingsTableBody">
                                    <!-- Dynamic Content -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div class="p-3 bg-light border-top d-flex justify-content-between align-items-center">
                            <span class="text-muted text-xs" id="paginationInfo">Showing 0 of 0 orders</span>
                            <nav>
                                <ul class="pagination pagination-sm mb-0" id="paginationControls">
                                    <!-- Dynamic Pagination -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        let currentPage = 0;
        const pageSize = 8;
        let filters = {
            service: '',
            provider: ''
        };

        document.addEventListener('DOMContentLoaded', () => {
            const user = AuthService.getUser();
            if (user) {
                document.getElementById('displayName').innerText = user.name;
            }

            // Keyboard debouncing for filters
            let timeout = null;
            document.getElementById('filterService').addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    filters.service = e.target.value;
                    currentPage = 0;
                    loadBookings();
                }, 500);
            });

            document.getElementById('filterProvider').addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    filters.provider = e.target.value;
                    currentPage = 0;
                    loadBookings();
                }, 500);
            });

            loadBookings();
        });

        async function loadBookings() {
            const body = document.getElementById('bookingsTableBody');
            body.innerHTML = '<tr><td colspan="7" class="text-center py-5"><div class="spinner-border text-primary spinner-border-sm"></div></td></tr>';

            try {
                const response = await AuthService.fetchWithAuth(`${BASE_URL}/Orders/GetAllOrders`, {
                    method: 'POST',
                    body: JSON.stringify({
                        pageIndex: currentPage,
                        pageSize: pageSize,
                        serviceName: filters.service,
                        serviceProviderName: filters.provider
                    })
                });

                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();

                renderTable(data.items);
                renderPagination(data.count);

                document.getElementById('paginationInfo').innerText = `Showing ${data.items.length} of ${data.count} orders`;
            } catch (error) {
                body.innerHTML = '<tr><td colspan="7" class="text-center py-5 text-danger">Error loading bookings</td></tr>';
            }
        }

        function renderTable(items) {
            const body = document.getElementById('bookingsTableBody');
            body.innerHTML = '';

            if (items.length === 0) {
                body.innerHTML = '<tr><td colspan="7" class="text-center py-5 text-muted">No bookings found matching filters</td></tr>';
                return;
            }

            items.forEach(item => {
                const date = new Date(item.createdTime).toLocaleDateString();
                const statusClass = getStatusBadge(item.status);
                body.innerHTML += `
                    <tr>
                        <td class="fw-bold text-muted text-xs">#RD-${item.id}</td>
                        <td><span class="fw-500">${item.clientName || 'Market Customer'}</span></td>
                        <td>${item.serviceName}</td>
                        <td class="small">${item.serviceProviderName}</td>
                        <td class="text-muted text-xs">${date}</td>
                        <td><span class="badge-status ${statusClass}">${item.status}</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light border p-1 rounded-2"><i class="fas fa-ellipsis-h text-muted px-1"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function renderPagination(totalCount) {
            const totalPages = Math.ceil(totalCount / pageSize);
            const container = document.getElementById('paginationControls');
            container.innerHTML = '';

            if (totalPages <= 1) return;

            // Previous
            container.innerHTML += `
                <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
            `;

            for (let i = 0; i < totalPages; i++) {
                container.innerHTML += `
                    <li class="page-item ${currentPage === i ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                    </li>
                `;
            }

            // Next
            container.innerHTML += `
                <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `;
        }

        function changePage(page) {
            if (page < 0) return;
            currentPage = page;
            loadBookings();
        }

        function resetFilters() {
            document.getElementById('filterService').value = '';
            document.getElementById('filterProvider').value = '';
            filters = { service: '', provider: '' };
            currentPage = 0;
            loadBookings();
        }

        function getStatusBadge(status) {
            switch (status.toLowerCase()) {
                case 'pending': return 'bg-pending';
                case 'completed': return 'bg-completed';
                case 'cancelled': return 'bg-cancelled';
                default: return 'bg-light';
            }
        }
    </script>
</body>

</html>
