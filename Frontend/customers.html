<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers | BSF</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block">
                <div class="sidebar">
                    <div class="sidebar-logo">
                        <i class="fas fa-calendar-check fa-lg"></i>
                        <span>BSF Admin</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
                        <a class="nav-link" href="bookings.html"><i class="fas fa-calendar-day"></i> Bookings</a>
                        <a class="nav-link" href="services.html"><i class="fas fa-concierge-bell"></i> Services</a>
                        <a class="nav-link" href="providers.html"><i class="fas fa-building"></i> Providers</a>
                        <a class="nav-link active" href="customers.html"><i class="fas fa-user-group"></i> Customers</a>
                        <hr class="my-4 border-light opacity-50">
                        <a class="nav-link text-danger mt-auto" href="#" onclick="AuthService.logout()">
                            <i class="fas fa-power-off"></i> Sign Out
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Content Area -->
            <div class="col-md-10">
                <header class="content-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="fw-bold mb-0">Customer Management</h5>
                        <p class="text-muted text-xs mb-0">Overview of all system customers</p>
                    </div>

                    <div class="user-badge shadow-sm bg-white">
                        <img src="https://ui-avatars.com/api/?name=User&background=eff6ff&color=2563eb" id="userAvatar"
                            class="user-img" alt="User">
                        <div class="d-none d-lg-block me-2">
                            <div class="text-main fw-bold text-xs" id="displayName">Admin</div>
                            <div class="text-muted" style="font-size: 10px;">Administrator</div>
                        </div>
                    </div>
                </header>

                <main class="dashboard-container">
                    <!-- Filters -->
                    <div class="stat-box border-0 mb-4">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-12">
                                <label class="form-label text-xs fw-bold text-uppercase text-muted">Search
                                    Customers</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i
                                            class="fas fa-search text-muted small"></i></span>
                                    <input type="text" id="searchTerm" class="form-control border-start-0"
                                        placeholder="Search by name or email...">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Customers Table -->
                    <div class="table-card overflow-hidden mt-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th>Customer</th>
                                        <th>Contact Info</th>
                                        <th>Birth Date</th>
                                        <th>Total Orders</th>
                                        <th>Actions</th>
                                        <th class="text-end">ID</th>
                                    </tr>
                                </thead>
                                <tbody id="customersTableBody">
                                    <!-- Dynamic Content -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div class="p-3 bg-light border-top d-flex justify-content-between align-items-center">
                            <span class="text-muted text-xs" id="paginationInfo">Showing 0 of 0 customers</span>
                            <nav>
                                <ul class="pagination pagination-sm mb-0" id="paginationControls">
                                    <!-- Dynamic Pagination -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small mb-4">Set a new password for <span id="resetUserName"
                            class="fw-bold text-dark"></span></p>
                    <input type="hidden" id="resetUserId">
                    <div class="mb-3">
                        <label class="form-label text-xs fw-bold text-uppercase text-muted">New Password</label>
                        <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm px-4" onclick="handleResetPassword()">Update
                        Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        let resetModal = null;

        function openResetModal(id, name) {
            document.getElementById('resetUserId').value = id;
            document.getElementById('resetUserName').innerText = name;
            document.getElementById('newPassword').value = '';

            if (!resetModal) {
                resetModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
            }
            resetModal.show();
        }

        async function handleResetPassword() {
            const userId = document.getElementById('resetUserId').value;
            const newPassword = document.getElementById('newPassword').value;

            if (!newPassword) {
                alert('Please enter a new password');
                return;
            }

            try {
                const response = await AuthService.fetchWithAuth(`${BASE_URL}/Auth/ResetUserPasswordByAdmin`, {
                    method: 'POST',
                    body: JSON.stringify({
                        userId: parseInt(userId),
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    alert('Password updated successfully');
                    resetModal.hide();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to update password');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while updating the password');
            }
        }
        let currentPage = 0;
        const pageSize = 8;
        let searchTerm = '';

        document.addEventListener('DOMContentLoaded', () => {
            const user = AuthService.getUser();
            if (user) {
                document.getElementById('displayName').innerText = user.name;
            }

            // Keyboard debouncing for search
            let timeout = null;
            document.getElementById('searchTerm').addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    searchTerm = e.target.value;
                    currentPage = 0;
                    loadCustomers();
                }, 500);
            });

            loadCustomers();
        });

        async function loadCustomers() {
            const body = document.getElementById('customersTableBody');
            body.innerHTML = '<tr><td colspan="5" class="text-center py-5"><div class="spinner-border text-primary spinner-border-sm"></div></td></tr>';

            try {
                const response = await AuthService.fetchWithAuth(`${BASE_URL}/ClientUsers/GetAllClientUsers`, {
                    method: 'POST',
                    body: JSON.stringify({
                        pageIndex: currentPage,
                        pageSize: pageSize,
                        searchTerm: searchTerm
                    })
                });

                if (!response.ok) throw new Error('Failed to load customers');
                const data = await response.json();

                renderTable(data.items);
                renderPagination(data.count);

                document.getElementById('paginationInfo').innerText = `Showing ${data.items.length} of ${data.count} customers`;
            } catch (error) {
                console.error(error);
                body.innerHTML = '<tr><td colspan="5" class="text-center py-5 text-danger">Error loading customers. Make sure you are logged in as an Administrator.</td></tr>';
            }
        }

        function renderTable(items) {
            const body = document.getElementById('customersTableBody');
            body.innerHTML = '';

            if (items.length === 0) {
                body.innerHTML = '<tr><td colspan="5" class="text-center py-5 text-muted">No customers found</td></tr>';
                return;
            }

            items.forEach(item => {
                const imageUrl = item.personalPhoto ? `${BASE_URL.replace('/api', '')}/${item.personalPhoto.replace(/\\/g, '/')}` : `https://ui-avatars.com/api/?name=${encodeURIComponent(item.name)}&background=random`;
                const birthDate = new Date(item.birthDate).toLocaleDateString();

                body.innerHTML += `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="${imageUrl}" class="rounded-circle me-3" style="width: 40px; height: 40px; object-fit: cover;">
                                <div>
                                    <div class="fw-bold text-dark">${item.name}</div>
                                    <div class="text-muted text-xs">${item.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="text-dark small"><i class="fas fa-phone me-2 text-muted"></i>${item.phonNumber}</div>
                        </td>
                        <td>
                            <span class="text-muted small">${birthDate}</span>
                        </td>
                        <td>
                            <span class="badge bg-primary-subtle text-primary border border-primary-subtle px-2">${item.ordersCount} Orders</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary border-primary-subtle text-xs py-1" onclick="openResetModal(${item.userId}, '${item.name}')">
                                <i class="fas fa-key me-1"></i> Pass
                            </button>
                        </td>
                        <td class="text-end">
                            <span class="text-muted text-xs font-monospace">#CUST-${item.id}</span>
                        </td>
                    </tr>
                `;
            });
        }

        function renderPagination(totalCount) {
            const totalPages = Math.ceil(totalCount / pageSize);
            const container = document.getElementById('paginationControls');
            container.innerHTML = '';

            if (totalPages <= 1) return;

            // Previous
            container.innerHTML += `
                <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
            `;

            for (let i = 0; i < totalPages; i++) {
                container.innerHTML += `
                    <li class="page-item ${currentPage === i ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                    </li>
                `;
            }

            // Next
            container.innerHTML += `
                <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `;
        }

        function changePage(page) {
            if (page < 0) return;
            const textParts = document.getElementById('paginationInfo').innerText.split(' of ');
            if (textParts.length < 2) return;
            const totalCount = parseInt(textParts[1]);
            const totalPages = Math.ceil(totalCount / pageSize);
            if (page >= totalPages) return;

            currentPage = page;
            loadCustomers();
        }
    </script>
</body>

</html>
