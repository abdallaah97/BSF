<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSF | Booking System Fast</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="login-page">
    <!-- Abstract Background Elements -->
    <div class="position-absolute top-0 start-0 w-100 h-100 overflow-hidden" style="z-index: 0; pointer-events: none;">
        <div class="bg-blur-circle bg-primary opacity-10 position-absolute"
            style="top: -10%; left: -5%; width: 400px; height: 400px; border-radius: 50%; filter: blur(80px);"></div>
        <div class="bg-blur-circle bg-info opacity-10 position-absolute"
            style="bottom: -10%; right: -5%; width: 500px; height: 500px; border-radius: 50%; filter: blur(100px);">
        </div>
    </div>

    <div class="login-card" style="position: relative; z-index: 1;">
        <div class="text-center mb-4">
            <div class="logo-box">
                <i class="fas fa-calendar-alt text-white fa-lg"></i>
            </div>
            <h4 class="fw-bold mb-1">Booking System Pro</h4>
            <p class="text-muted small">Enter your account details below</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="text" class="form-control" id="username" placeholder="name@company.com" required>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <label class="form-label">Password</label>
                    <a href="#" class="text-primary text-decoration-none x-small">Forgot?</a>
                </div>
                <div class="input-group">
                    <input type="password" class="form-control border-end-0" id="password" placeholder="••••••••"
                        required>
                    <button class="btn border border-start-0 bg-white" type="button" id="togglePassword">
                        <i class="fas fa-eye text-muted"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-muted small" for="rememberMe">Stay logged in for 30 days</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <span id="loginBtnText">Sign In</span>
                <div id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></div>
            </button>
        </form>

        <div id="loginAlert" class="alert alert-danger p-2 small d-none animate__animated animate__shake" role="alert">
            <i class="fas fa-circle-exclamation me-2"></i> <span>Incorrect login attempt</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
