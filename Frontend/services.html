<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services | BSF</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block">
                <div class="sidebar">
                    <div class="sidebar-logo">
                        <i class="fas fa-calendar-check fa-lg"></i>
                        <span>BSF Admin</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
                        <a class="nav-link" href="bookings.html"><i class="fas fa-calendar-day"></i> Bookings</a>
                        <a class="nav-link active" href="services.html"><i class="fas fa-concierge-bell"></i>
                            Services</a>
                        <a class="nav-link" href="providers.html"><i class="fas fa-building"></i> Providers</a>
                        <a class="nav-link" href="customers.html"><i class="fas fa-user-group"></i>
                            Customers</a>
                        <hr class="my-4 border-light opacity-50">
                        <a class="nav-link text-danger mt-auto" href="#" onclick="AuthService.logout()">
                            <i class="fas fa-power-off"></i> Sign Out
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Content Area -->
            <div class="col-md-10">
                <header class="content-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="fw-bold mb-0">Service Management</h5>
                        <p class="text-muted text-xs mb-0">Overview of all services in the system</p>
                    </div>

                    <div class="user-badge shadow-sm bg-white">
                        <img src="https://ui-avatars.com/api/?name=User&background=eff6ff&color=2563eb" id="userAvatar"
                            class="user-img" alt="User">
                        <div class="d-none d-lg-block me-2">
                            <div class="text-main fw-bold text-xs" id="displayName">Admin</div>
                            <div class="text-muted" style="font-size: 10px;">Administrator</div>
                        </div>
                    </div>
                </header>

                <main class="dashboard-container">
                    <!-- Filters & Actions -->
                    <div class="stat-box border-0 mb-4">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-12">
                                <label class="form-label text-xs fw-bold text-uppercase text-muted">Search
                                    Services</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i
                                            class="fas fa-search text-muted small"></i></span>
                                    <input type="text" id="searchTerm" class="form-control border-start-0"
                                        placeholder="Search by name or description...">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Services Table -->
                    <div class="table-card overflow-hidden mt-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th>Service</th>
                                        <th>Provider</th>
                                        <th>Description</th>
                                        <th>Duration</th>
                                        <th class="text-end">Price</th>
                                    </tr>
                                </thead>
                                <tbody id="servicesTableBody">
                                    <!-- Dynamic Content -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div class="p-3 bg-light border-top d-flex justify-content-between align-items-center">
                            <span class="text-muted text-xs" id="paginationInfo">Showing 0 of 0 services</span>
                            <nav>
                                <ul class="pagination pagination-sm mb-0" id="paginationControls">
                                    <!-- Dynamic Pagination -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        let currentPage = 0;
        const pageSize = 8;
        let searchTerm = '';

        document.addEventListener('DOMContentLoaded', () => {
            const user = AuthService.getUser();
            if (user) {
                document.getElementById('displayName').innerText = user.name;
            }

            // Keyboard debouncing for search
            let timeout = null;
            document.getElementById('searchTerm').addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    searchTerm = e.target.value;
                    currentPage = 0;
                    loadServices();
                }, 500);
            });

            loadServices();
        });

        async function loadServices() {
            const body = document.getElementById('servicesTableBody');
            body.innerHTML = '<tr><td colspan="4" class="text-center py-5"><div class="spinner-border text-primary spinner-border-sm"></div></td></tr>';

            try {
                const response = await AuthService.fetchWithAuth(`${BASE_URL}/Services/GetAllServices`, {
                    method: 'POST',
                    body: JSON.stringify({
                        pageIndex: currentPage,
                        pageSize: pageSize,
                        searchTerm: searchTerm
                    })
                });

                if (!response.ok) throw new Error('Failed to load services');
                const data = await response.json();

                renderTable(data.items);
                renderPagination(data.count);

                document.getElementById('paginationInfo').innerText = `Showing ${data.items.length} of ${data.count} services`;
            } catch (error) {
                console.error(error);
                body.innerHTML = '<tr><td colspan="4" class="text-center py-5 text-danger">Error loading services. Make sure you are logged in as an Administrator.</td></tr>';
            }
        }

        function renderTable(items) {
            const body = document.getElementById('servicesTableBody');
            body.innerHTML = '';

            if (items.length === 0) {
                body.innerHTML = '<tr><td colspan="4" class="text-center py-5 text-muted">No services found</td></tr>';
                return;
            }

            items.forEach(item => {
                const imageUrl = item.image ? `${BASE_URL.replace('/api', '')}/${item.image.replace(/\\/g, '/')}` : 'https://placehold.co/40x40?text=S';
                body.innerHTML += `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="${imageUrl}" class="rounded-2 me-3" style="width: 40px; height: 40px; object-fit: cover;" onerror="this.src='https://placehold.co/40x40?text=S'">
                                <div>
                                    <div class="fw-bold text-dark">${item.name}</div>
                                    <div class="text-muted text-xs">ID: SER-${item.id}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="fw-bold text-dark">${item.serviceProviderName}</div>
                        </td>
                        <td>
                            <div class="text-truncate" style="max-width: 300px;" title="${item.description}">
                                ${item.description || '<span class="text-muted fst-italic">No description</span>'}
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-light text-dark fw-normal border">
                                <i class="far fa-clock me-1 text-primary"></i> ${item.duration} hrs
                            </span>
                        </td>
                        <td class="text-end">
                            <div class="fw-bold text-main">${item.price.toFixed(2)} JOD</div>
                        </td>
                    </tr>
                `;
            });
        }

        function renderPagination(totalCount) {
            const totalPages = Math.ceil(totalCount / pageSize);
            const container = document.getElementById('paginationControls');
            container.innerHTML = '';

            if (totalPages <= 1) return;

            // Previous
            container.innerHTML += `
                <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
            `;

            // Page numbers
            for (let i = 0; i < totalPages; i++) {
                container.innerHTML += `
                    <li class="page-item ${currentPage === i ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                    </li>
                `;
            }

            // Next
            container.innerHTML += `
                <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `;
        }

        function changePage(page) {
            if (page < 0) return;
            const totalCount = parseInt(document.getElementById('paginationInfo').innerText.split(' of ')[1]);
            const totalPages = Math.ceil(totalCount / pageSize);
            if (page >= totalPages) return;

            currentPage = page;
            loadServices();
        }
    </script>
</body>

</html>
